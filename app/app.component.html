<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<app-header></app-header>

<div class="d-flex m-4 align-items-center m-auto">
    <h1>{{titulo}}</h1>
    <ion-icon name="game-controller-outline"></ion-icon>
</div>

<div class="d-flex">
    <form class="form_group container">
        <div class="container_mngr">
        <label for="title">Titulo del juego:</label>
        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="title">
        <br/>
        <label for="genre">Genero del juego:</label>
        <input type="text" id="genre" name="genre" class="form-control" [(ngModel)]="genre">
        <br/>
        <label for="year">Año de lanzamiento:</label>
        <input type="number" id="year" name="year" class="form-control" [(ngModel)]="year">
        <br/>
        <button type="submit" class="btn btn-primary mb-3" (click)="agregarJuego()">Agregar</button>
        </div>
    </form>

    <div class="container">

        <div class="text-center">
            <h2>Juegos:</h2>
            <div *ngFor="let game of games; let i=index" class="m-4">
                <p>{{i+1}}. Titulo: <span>{{game.title}}</span>, 
                    Genero: <span>{{game.genre}}</span>, Año: <span>{{game.year}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
